<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="Screenshot 2025-05-13 102633.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - REAL LMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0ebff, #e6e1ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #5a189a;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .dashboard-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }

    .dashboard-container h2 {
      color: #5a189a;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .dashboard-container p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .admin-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .action-button, .back-button {
      padding: 12px 24px;
      border-radius: 6px;
      background-color: #5a189a;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-button:hover, .back-button:hover {
      background-color: #7b2cbf;
    }

    footer {
      text-align: center;
      background-color: #5a189a;
      color: white;
      padding: 20px;
      width: 100%;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .action-button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-graduation-cap"></i> Admin Dashboard</h1>
  </header>

  <div class="dashboard-container">
    <h2>Welcome, Admin1!</h2>
    <p>Manage and oversee all aspects of the LMS system</p>

    <div class="admin-actions">
      <button class="action-button" onclick="viewUsers()">View Users</button>
      <button class="action-button" onclick="manageCourses()">Manage Courses</button>
      <button class="action-button" onclick="viewReports()">View Reports</button>
      <button class="action-button" onclick="logout()">Logout</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 REAL LMS. All rights reserved.</p>
  </footer>

  <script>
    function viewUsers() {
      window.location.href = 'view-users.html';
    }

    function manageCourses() {
      window.location.href = 'manage-courses.html';
    }

    function viewReports() {
      window.location.href = 'view-reports.html';
    }

    function logout() {
      window.location.href = 'signin-landing.html';
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
