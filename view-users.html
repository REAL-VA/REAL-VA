<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="Screenshot 2025-05-13 102633.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Users - REAL VA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0ebff, #e6e1ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #5a189a;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #5a189a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .users-table th,
    .users-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .users-table th {
      background-color: #5a189a;
      color: white;
    }

    .users-table tr:hover {
      background-color: #f5f5f5;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .back-button {
      padding: 12px 24px;
      background-color: #5a189a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background-color: #7b2cbf;
    }

    footer {
      background-color: #5a189a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      width: 100%;
    }

    @media (max-width: 768px) {
      .users-table {
        display: block;
        overflow-x: auto;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-users"></i> View Users</h1>
  </header>

  <div class="container">
    <button class="back-button" onclick="goBack()">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </button>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search users...">
      <button onclick="searchUsers()"><i class="fas fa-search"></i> Search</button>
    </div>

    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john.doe@example.com</td>
          <td>Student</td>
          <td>Active</td>
          <td>
            <div class="action-buttons">
              <button class="edit-btn" onclick="editUser(1)">Edit</button>
              <button class="delete-btn" onclick="deleteUser(1)">Delete</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane.smith@example.com</td>
          <td>Teacher</td>
          <td>Active</td>
          <td>
            <div class="action-buttons">
              <button class="edit-btn" onclick="editUser(2)">Edit</button>
              <button class="delete-btn" onclick="deleteUser(2)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 REAL LMS. All rights reserved.</p>
  </footer>

  <script>
    function goBack() {
      window.location.href = 'admin-dashboard.html';
    }

    function searchUsers() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('.users-table tbody tr');

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchInput) ? '' : 'none';
      });
    }

    function editUser(userId) {
      // Implement edit user functionality
      alert('Edit user ' + userId);
    }

    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        // Implement delete user functionality
        alert('Delete user ' + userId);
      }
    }
  </script>
</body>

</html>
