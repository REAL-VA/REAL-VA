<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REAL LMS - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #edeaff, #e6e6ff);
      color: #333;
    }

    header {
      background-color: #5a189a;
      color: white;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav {
      background-color: #7b2cbf;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #e0c3fc;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      position: relative;
    }

    .contact-card {
      background-color: white;
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      padding: 50px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 1;
    }

    .contact-card::before {
      content: "\f0e0";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      font-size: 120px;
      color: #f0e8ff;
      position: absolute;
      right: 20px;
      top: 20px;
      opacity: 0.1;
      z-index: 0;
    }

    .contact-card h2 {
      color: #5a189a;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact-card p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .contact-detail {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #f8f5ff;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }

    .contact-detail:hover {
      background-color: #eae2ff;
    }

    .contact-detail i {
      color: #7b2cbf;
      font-size: 1.4rem;
      min-width: 24px;
    }

    .contact-detail a, .contact-detail span {
      color: #333;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-detail a:hover {
      color: #5a189a;
    }

    footer {
      text-align: center;
      background-color: #5a189a;
      color: white;
      padding: 20px;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 30px 20px;
      }

      header h1 {
        font-size: 2.5rem;
      }

      .contact-card h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-graduation-cap"></i> REAL LMS</h1>
  </header>

  <nav>
    <div class="logo"><i class="fas fa-book-reader"></i> REAL</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signin-landing.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you. Reach out anytime!</p>

      <div class="contact-detail">
        <i class="fas fa-map-marker-alt"></i>
        <span>123 Learning Avenue, Education City, 12345</span>
      </div>

      <div class="contact-detail">
        <i class="fas fa-phone-alt"></i>
        <span>+1 (555) 123-4567</span>
      </div>

      <div class="contact-detail">
        <i class="fas fa-envelope"></i>
        <a href="mailto:support@reallms.com">support@reallms.com</a>
      </div>

      <div class="contact-detail">
        <i class="fab fa-facebook-square"></i>
        <a href="https://www.facebook.com/reallms" target="_blank">facebook.com/reallms</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 REAL LMS. All rights reserved.</p>
  </footer>
</body>

</html>
