<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REAL LMS - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #edeaff, #e6e6ff);
      color: #333;
    }

    header {
      background-color: #5a189a;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav {
      background-color: #7b2cbf;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #e0c3fc;
    }

    .contact-info {
      background-color: white;
      padding: 60px 20px;
      max-width: 700px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-info h2 {
      color: #5a189a;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .contact-info p {
      font-size: 1rem;
      margin: 10px 0;
    }

    .address,
    .phone {
      font-weight: bold;
    }

    .email a {
      color: #7b2cbf;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      background-color: #5a189a;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-graduation-cap"></i> REAL LMS</h1>
  </header>

  <nav>
    <div class="logo"><i class="fas fa-book-reader"></i> REAL</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signin-landing.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
    </ul>
  </nav>

  <section class="contact-info">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out:</p>
    <p class="address">123 Learning Avenue, Education City, 12345</p>
    <p class="phone">Phone: +1 (555) 123-4567</p>
    <p class="email">Email: <a href="mailto:support@reallms.com">support@reallms.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 REAL LMS. All rights reserved.</p>
  </footer>
</body>

</html>
