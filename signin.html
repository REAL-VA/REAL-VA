<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REAL LMS - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #edeaff, #e6e6ff, #f3e8ff, #dcd0ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: zoomSlideIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes zoomSlideIn {
      0% {
        transform: scale(0.8) translateY(50px);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      color: #5a189a;
      margin-bottom: 30px;
      font-size: 1.5rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #7b2cbf;
      }
      to {
        text-shadow: 0 0 15px #9d4edd;
      }
    }

    form select,
    form input,
    form button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    form select:nth-child(1) {
      animation-delay: 0.4s;
    }

    form input:nth-child(2) {
      animation-delay: 0.6s;
    }

    form input:nth-child(3) {
      animation-delay: 0.8s;
    }

    form button {
      background-color: #5a189a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      animation-delay: 1s;
    }

    form button:hover {
      background-color: #7b2cbf;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .link-container {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .link-container a {
      color: #5a189a;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .link-container a:hover {
      color: #7b2cbf;
      text-decoration: underline;
    }

    .back-button {
      background-color: #ccc;
      color: black;
      padding: 12px;
      margin-top: 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      border: none;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #999;
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login to REAL LMS</h2>
    <form onsubmit="return validateLogin(event)">
      <select name="userType" id="userType" required>
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="student">Student</option>
      </select>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="error-message" id="error-message"></p>

    <div class="link-container">
      <p>
        <a href="create-account.html">Create Account</a> | 
        <a href="forgot-password.html">Forgot Password?</a>
      </p>
    </div>

    <button class="back-button" onclick="goBack()">Back to Home</button>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const userType = document.getElementById('userType').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      errorMessage.classList.remove('show');
      errorMessage.textContent = '';

      const adminUsername = 'ADMIN1';
      const adminPassword = 'ANAKNIJUNKO';

      const studentUsername = 'STUDENT1';
      const studentPassword = 'STUDENT1';

      let valid = false;

      if (userType === 'admin') {
        if (username === adminUsername && password === adminPassword) {
          window.location.href = 'admin-dashboard.html';
          valid = true;
        } else {
          errorMessage.textContent = 'Invalid admin credentials';
        }
      } else if (userType === 'student') {
        if (username === studentUsername && password === studentPassword) {
          window.location.href = 'student-landing.html';
          valid = true;
        } else {
          errorMessage.textContent = 'Invalid student credentials';
        }
      } else {
        errorMessage.textContent = 'Please select a role';
      }

      if (!valid) {
        errorMessage.classList.add('show');
      }
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
