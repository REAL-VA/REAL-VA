<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REAL LMS - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #edeaff, #e6e6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .coming-soon-container {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .coming-soon-container h1 {
      font-size: 2.8rem;
      color: #5a189a;
      margin-bottom: 25px;
    }

    .coming-soon-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 35px;
    }

    .coming-soon-container input[type="email"] {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .coming-soon-container button {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      background-color: #5a189a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .coming-soon-container button:hover {
      background-color: #7b2cbf;
    }

    .background-icon {
      position: absolute;
      font-size: 300px;
      color: rgba(90, 24, 154, 0.05);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="background-icon">
    <i class="fas fa-clock"></i>
  </div>

  <div class="coming-soon-container">
    <h1><i class="fas fa-rocket"></i> WE ARE COMING SOON</h1>
    <p>We are almost there! If you want to get notified when the website goes live, subscribe to our mailing list.</p>
    <input type="email" placeholder="Enter your email" required />
    <button>Notify Me</button>
  </div>
</body>

</html>
