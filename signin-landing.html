<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REAL LMS - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #edeaff, #e6e6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .coming-soon-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #5a189a;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #444;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #5a189a;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #7b2cbf;
    }
  </style>
</head>

<body>
  <div class="coming-soon-container">
    <h1>WE ARE COMING SOON</h1>
    <p>We are almost there! If you want to get notified when the website goes live, subscribe to our mailing list.</p>
    <input type="email" placeholder="Enter your email" required />
    <button>Notify Me</button>
  </div>
</body>

</html>
